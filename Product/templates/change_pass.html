{% extends 'base.html' %}

{% block content %}
<br><br>

<form action="" method="post" novalidate>
    {% csrf_token %}
    {% if form.non_field_errors %}
        {% for error in form.non_field_errors  %}
            {{ error }}
        {% endfor  %}
    {% endif %}

    {% for fm in form %}
        {{fm.label_tag}} {{fm}} {{fm.error|striptags}} <br><br>
    {% endfor %}

    <input class="btn btn-secondary" type="submit" value="Save">
</form>

{% endblock %}
